{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Updated | Future Tech</title>
    <link rel="stylesheet" href="{% static 'css/future-tech.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .success-card {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0, 243, 255, 0.6);
            }
        }
    </style>
</head>

<body>
    <div class="mesh-background"></div>
    <div class="particle-background"></div>

    <div class="success-card">
        <div class="success-icon">
            <span class="material-icons" style="font-size: 3rem; color: #000;">check</span>
        </div>

        <h2 style="font-family: var(--font-heading); font-size: 2rem; color: white; margin-bottom: 1rem;">
            Security Updated
        </h2>

        <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem; line-height: 1.6;">
            Your password has been successfully changed. Your account is now secured with the new credentials.
        </p>

        <a href="{% url 'profile' %}" class="quantum-btn"
            style="width: auto; padding: 0 2rem; height: 50px; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; border-radius: 30px; font-weight: 700;">
            <span class="material-icons">person</span> RETURN TO PROFILE
        </a>
    </div>
</body>

</html>
