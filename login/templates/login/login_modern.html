{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Future Tech</title>
    <link rel="stylesheet" href="{% static 'css/future-tech.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .login-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: var(--font-main);
            transition: all 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: black;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            box-shadow: 0 0 20px var(--primary);
            transform: translateY(-2px);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 1rem;
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: white;
        }

        .brand-logo span {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="mesh-background"></div>
    <div class="particle-background"></div>

    <div class="login-card">
        <div class="brand-logo">
            âš¡ Chandran<span>ELECTRONICS</span>
        </div>
        <h2 class="login-title">Initialize</h2>

        {% if error %}
        <div
            style="background: rgba(255, 0, 85, 0.1); border: 1px solid var(--accent); color: var(--accent); padding: 0.8rem; margin-bottom: 1rem; border-radius: 8px; text-align: center;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="login-input" placeholder="USERNAME" required>
            <input type="password" name="password" class="login-input" placeholder="PASSWORD" required>
            <button type="submit" class="login-btn">ENTER SYSTEM</button>
        </form>

        <p style="text-align: center; margin-top: 2rem; color: var(--text-muted);">
            New User? <a href="{% url 'register' %}" style="color: var(--primary); text-decoration: none;">Create
                Identity</a>
        </p>
    </div>
</body>

</html>
