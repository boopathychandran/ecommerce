{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shipping Address</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="cart-container"> <!-- Using cart container style for simplicity -->
        <h2>Shipping Information</h2>

        <form method="post" style="max-width: 500px; margin: 0 auto;">
            {% csrf_token %}

            <div style="margin-bottom: 15px;">
                <label style="display:block; margin-bottom:5px;">Full Name</label>
                {{ form.name }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display:block; margin-bottom:5px;">Address</label>
                {{ form.address }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display:block; margin-bottom:5px;">City</label>
                {{ form.city }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display:block; margin-bottom:5px;">Pincode</label>
                {{ form.pincode }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display:block; margin-bottom:5px;">Phone</label>
                {{ form.phone }}
            </div>

            <button type="submit" class="btn"
                style="background:#28a745; width:100%; color:white; padding:10px; border:none; cursor:pointer;">Continue
                to Payment</button>
        </form>
    </div>
</body>

</html>
