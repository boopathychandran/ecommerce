{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | Chandran Electronics</title>
    <link rel="stylesheet" href="{% static 'css/modern-gradient.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            padding-left: 1.5rem;
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="modern-gradient">
    <div id="particles-js" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:0;"></div>

    <div class="login-glass-card">
        <span class="material-icons" style="font-size: 4rem; margin-bottom: 1rem;">person_add</span>
        <h2 style="margin-bottom: 2rem;">Create Account</h2>

        {% if error %}
        <div style="background: rgba(255,0,0,0.2); padding: 0.5rem; margin-bottom: 1rem; border-radius: 10px;">{{ error
            }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="login-input" placeholder="Username" required>
            <input type="password" name="password1" class="login-input" placeholder="Password" required>
            <input type="password" name="password2" class="login-input" placeholder="Confirm Password" required>

            <button type="submit" class="login-btn">REGISTER</button>
        </form>

        <p style="margin-top: 1.5rem; font-size: 0.9rem;">
            Already have an account? <a href="{% url 'login' %}" style="color: #fff; font-weight: bold;">Login</a>
        </p>
    </div>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#ffffff" },
                "opacity": { "value": 0.3 },
                "size": { "value": 3 },
                "move": { "enable": true, "speed": 2 }
            }
        });
    </script>
</body>

</html>
